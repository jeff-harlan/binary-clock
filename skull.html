img0=new Image(); img0.src="blank-180x180.jpg";
img1=new Image(); img1.src="skull-button-180x180.jpg";

function toggle(x)
{
  document[x.name].src = ( document[x.name].src === img0.src ? img1.src : img0.src );
}

function on(x)
{
  document[x.name].src = img1.src;
}

function off(x)
{
  document[x.name].src = img0.src;
}

function displayBinary(p,b)
{
  var one = b.substring(3,4);
  var two = b.substring(2,3);
  var thr = b.substring(1,2);
  var fou = b.substring(0,1);

  var bit = "p" + p + "1";
  document[bit].src = ( one === "0" ? img0.src: img1.src );
  var bit = "p" + p + "2";
  document[bit].src = ( two === "0" ? img0.src: img1.src );
  var bit = "p" + p + "3";
  document[bit].src = ( thr === "0" ? img0.src: img1.src );
  var bit = "p" + p + "4";
  document[bit].src = ( fou === "0" ? img0.src: img1.src );
}

function convertBinary(t)
{
  second_ones = t.substring(5,6);
  second_tens = t.substring(4,5);
  minute_ones = t.substring(3,4);
  minute_tens = t.substring(2,3);
  hour_ones   = t.substring(1,2);
  hour_tens   = t.substring(0,1);

  second_ones_binary = parseInt(second_ones).toString(2);
  padded = pad( second_ones_binary, 4, "0" );
  displayBinary(6,padded);

  second_tens_binary = parseInt(second_tens).toString(2);
  padded = pad( second_tens_binary, 4, "0" );
  displayBinary(5,padded);

  minute_ones_binary = parseInt(minute_ones).toString(2);
  padded = pad( minute_ones_binary, 4, "0" );
  displayBinary(4,padded);

  minute_tens_binary = parseInt(minute_tens).toString(2);
  padded = pad( minute_tens_binary, 4, "0" );
  displayBinary(3,padded);

  hour_ones_binary = parseInt(hour_ones).toString(2);
  padded = pad( hour_ones_binary, 4, "0" );
  displayBinary(2,padded);

  hour_tens_binary = parseInt(hour_tens).toString(2);
  padded = pad( hour_tens_binary, 4, "0" );
  displayBinary(1,padded);
}

function pad(s,l,p)
{
  while( s.length < l ) s = p + s;
  return s;
}

function clock()
{
  var d = new Date();
  var h = d.getHours();
  var m = d.getMinutes();
  var s = d.getSeconds();

  if( h < 10) h = "0" + h;
  if( m < 10) m = "0" + m;
  if( s < 10) s = "0" + s;
  var t = h.toString() + m.toString() + s.toString();

//  defaultStatus = t;
  convertBinary(t);

  setTimeout("clock()", 1000);
}
